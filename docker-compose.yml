version: "3.9"

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: social_db
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  api:
    build: .
    env_file:
      - .env
    ports:
      - "8000:8000"
    depends_on:
      - db
    # Override the image ENTRYPOINT only for local dev to wait for DB before running migrations
    entrypoint: ["./wait-for-db.sh"]
    restart: unless-stopped

volumes:
  pgdata:
